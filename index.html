      <div class="col-sm-4">

                        <option value ="cheese Filled">cheese Filled</option>

                        <option value ="thin">Thin</option>
                      </select>
                </div>
              </div>
              <button type="submit" form="form1" value="Submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

          </div>

            <form class="" id="form">

                <div id="toppings">
                    <label for="">click </label>
                    <label class="container">Pepperoni

                        <span class="checkmark"></span>
                      </label>
                      <label class="container">Mushroom
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">Sausage
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">Bacon
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                </div>
              </div>
              <button type="submit" form="form1" value="Submit">Submit</button>
            </form>
          </div>
