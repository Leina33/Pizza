<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./Js/scripts.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <title>Pizza</title>
  </head>
  <body>
    <div class="background">
      <div class="container-fluid">
        <div class="svg-wrapper">
          <svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
            <rect class="shape" height="60" width="320" />
          </svg>
          <div class="text">YUMMY PIZZA</div>
        </div>
      </div>
    </div>
    <!--start of forms classes  -->
    <div class="row">
      <div class="col-sm-4">
        <div class="card" id="card">
          <div class="card-title">
            <h2>Choose size</h2>
          </div>
          <div class="card-body">
            <form class="" id="form">
              <div class="form-group">
                <label for="">Enter size</label>
                <input
                  type="text"
                  class="form-control"
                  id="size"
                  onkeyup="allLetters(this)"
                  name="size"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card" id="card">
          <div class="card-title">
            <h2>choose crust</h2>
          </div>
          <div class="card-body">
            <form class="" id="form">
              <div class="form-group">
                <select name="crust">
                  <option value="Cripsy">Cripsy</option>
                  <option value="stuffed">Stuffed</option>
                  <option value="Gluten-free">Gluten-free</option>
                  <option value ="cheese Filled">cheese Filled</option>
                  <option value = "deep">deep</option>
                  <option value ="thin">Thin</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card" id="card">
          <div class="card-title">
            <h2>Choose size</h2>
          </div>
          <div class="card-body">
            <form class="" id="form">
              <div class="form-group">
                <label for="">Enter Toppings</label>
                <input
                  type="text"
                  class="form-control"
                  id="size"
                  onkeyup="allLetters(this)"
                  name="size"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <h2 class="heading center">Hot views</h2>
      <img src="asserts/background/icon.png" />
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div class="price">
          <img src="asserts/licking/download (1).jpeg" />
          <button class="btn">Ksh.1200</button>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="price">
          <img src="asserts/licking/download (2).jpeg" />
          <button class="btn">Ksh.1000</button>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="price">
          <img src="asserts/licking/download (3).jpeg" />
          <button class="btn">Ksh.900</button>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="price">
          <img src="asserts/licking/download (4).jpeg" />
          <button class="btn">Ksh.1000</button>
        </div>
      </div>
    </div>
    <div class ="row">
            <div class="col-sm-3">
                    <div class="price">
                      <img src="asserts/licking/download (5).jpeg" />
                      <button class="btn">Ksh.1000</button>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="price">
                      <img src="asserts/licking/download.jpeg" />
                      <button class="btn">Ksh.1000</button>
                    </div>
                  </div>
                  <div class="col-sm-3">
                      <div class="price">
                          <img src="asserts/licking/images (1).jpeg">
                          <button class = "btn">Ksh 950</button>
                      </div>
                  </div>
                  <div class="col-sm-3">
                      <div class="price">
                          <img src="asserts/licking/images (2).jpeg">
                          <button class ="btn">1050
                          </button>
                      </div>
                  </div>
    </div>
    <!-- start of add cart -->
    <div class = "proceed">
        <p>After picking the required pizza above. Follow the following steps</p>
        <ul>
            <lI>submit the number of pizza in submit button</lI>
            <li>Add another pizza (optional)</li>
            <li>compile your goods in the adds cart</li>
            <li>make a payment</li>
        </ul>
    </div>
  </body>
</html>
